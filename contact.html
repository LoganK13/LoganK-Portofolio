	<div class="content">
		<div class="row">
			<div class="small-12 medium-6 column">
				<h1> Hey There!</h1>
				<p>Do you want to connect? Please send me a message and I will get back to you</p>
				<p>No need to be shy, I would love to chat!</p>
				<p>- LoganK</p>
			</div>
			<div class="small-12 medium-6 column">
				<form>
					<div class="row">
						<div class="medium-6 column">
							<label for="first-name">First Name</label>
							<input type="text" id="first-name" class="contact-form-field" placeholder="Name">
						</div>
						<div class="medium-6 column">
							<label for="last-name">Last Name</label>
							<input type="text" id="last-name" class="contact-form-field" placeholder="Surname">
						</div>
					</div>
					<div class="row column">
						<label for="email">Email</label>
						<input type="email" id="email" class="contact-form-field" placeholder="Email">
					</div>
					<div class="row column">
						<label for="subject">Subject</label>
						<input type="text" id="subject" class="contact-form-field">
					</div>
					<div class="row column">
						<label for="comment">Comment</label>
						<textarea for="comment" id="comment" cols="30"
						row="10" class="contact-form-field" placeholder="Your Message"></textarea>
					</div>
					<input type="submit" value="Submit" class="button contact-submit">
				</form>
			</div>
		</div>
